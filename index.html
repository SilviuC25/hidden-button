<!DOCTYPE htdocument.createElement
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark bg-gradient d-flex align-items-center justify-content-center text-center" style="background-repeat: no-repeat; height: 100%;">
    <div class="container bg-light py-3">
        <div class="card mx-auto border border-info border-4" style="width: 40%;">
            <div class="card-body border-info">
                <h1 class="card-title">Hidden Button</h1>
                <button type="button" class="btn btn-info my-4" id="btn-start" onclick="createInput()">Start Game</button>
                <div class="input-group mx-auto mt-5 visually-hidden" id="input-group" style="width: 80%;">
                    <input type="text" class="form-control" id="input-text" placeholder="Number Of Buttons" aria-label="Number Of Buttons" aria-describedby="basic-addon2">
                    <button type="button" class="input-group-text" id="basic-addon2" onclick="generateButtons()">GENERATE</button>
                </div>
                <p class="text-danger visually-hidden mt-1" id="alert-text">Type a Valid Number</p>
            </div>
        </div>
        <div class="container text-center mt-3" id="buttons-container">
        </div>
        <div>
            <h3 class="text-info text-info text-center" id="text-end"></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
